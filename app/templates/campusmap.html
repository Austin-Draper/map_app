<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <title>Displaying text directions with <code>setPanel()</code></title>
    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 65%;
      }
      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
      #floating-panel {
        position: absolute;
        top: 10px;
        left: 15%;
        z-index: 5;
        background-color: #fff;
        text-align: center;
        line-height: 30px;
        padding-left: 10px;
        background: #fff;
        padding: 5px;
        font-size: 14px;
        font-family: Arial;
        border: 1px solid #ccc;
        box-shadow: 0 2px 2px rgba(33, 33, 33, 0.4);
        display: none;
        margin-top: 150px
      }
      #right-panel {
        font-family: 'Roboto','sans-serif';
        line-height: 30px;
        padding-left: 10px;
      }

      #right-panel select, #right-panel input {
        font-size: 15px;
      }

      #right-panel select {
        width: 100%;
      }

      #right-panel i {
        font-size: 12px;
      }
      #right-panel {
        height: 65%;
        float: right;
        width: 390px;
        overflow: auto;

        margin-right:200px;
        background-color:white;

      }
      #map {
        margin-top:230px;
        margin-right: 400px;
        margin-left: 200px;
      }
      #floating-panel {
        background: #fff;
        padding: 5px;
        font-size: 14px;
        font-family: Arial;
        border: 1px solid #ccc;
        box-shadow: 0 2px 2px rgba(33, 33, 33, 0.4);
        display: none;
      }


      @media print {
        #map {
          height: 100%;
          margin: 0;

        }
        #right-panel {
          float: none;
          width: auto;
        }
      }
    </style>
  </head>
<div id="floating-panel">
  <form id ="geolocation" action="" method="POST">
  <input type="text" class="form-control" id="src1" name="src1" placeholder="">
  <input type="hidden" id = "location" name="location" value="" />
  <button type="Submit" id="submit">Submit</button>
  </form>

</div>

  <body>
    <style>
    body{
        background: url(static/img/university5.jpg);
        background-repeat: no-repeat;
        background-size: cover;
        background-size: 100%;
    }
    </style>
    <div id="right-panel"></div>
    <div id="map"></div>
    <script>
    geo = navigator.geolocation;
    if(geo){
      geo.getCurrentPosition(initMaps);
    }
      function initMaps(position) {
        var directionsDisplay = new google.maps.DirectionsRenderer;
        var directionsService = new google.maps.DirectionsService;
        var latlong = position.coords.latitude + "," + position.coords.longitude;  
        document.getElementById('location').value = latlong;
        var map = new google.maps.Map(document.getElementById('map'), {
          zoom: 16,
          center: {lat: 33.882994, lng: -117.885076},
      	  gestureHandling: "none",
          streetViewControl: false,
          zoomControl: false,
          mapTypeControl: false,

    {

        ]
    }
]
        });
        directionsDisplay.setMap(map);
        var control = document.getElementById('floating-panel');
        control.style.display = 'block';
      }
    </script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDAFNYYmoKbBvl8lmjer9Dko1p-WMHyiVo&callback=initMaps">
    </script>
  </body>
