    <script>
        function startTime() {
            var today = new Date();
            var h = today.getHours();
            if (h > 12) {
                h = h - 12;
            }
            else if (h == 0) {
            	h = 12;
            }
            var m = today.getMinutes();
            var s = today.getSeconds();
            //h = 7;
            //m = 29;
            //s = 0;
            h = checkTime(h);
            m = checkTime(m);
            s = checkTime(s); 
            {% block time %} {% endblock %}
            // t=setTimeout(function(){startTime()},500);
        }
        function checkTime(i) {
            if (i < 10) {
                i = "0" + i;
            }
            return i;
        }
    </script>
